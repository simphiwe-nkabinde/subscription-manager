<header class="bg-dark text-light display-4 fs-4 py-3 text-center mb-5 shadow-sm">
    Subscription Manager
</header>
<main class="container">
    <form style="max-width: 30rem;" class="mx-auto">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <p id="emailError" class="text-danger small">We'll never share your email with anyone else.</p>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
          <p id="passwordError" class="text-danger small">We'll never share your email with anyone else.</p>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">remember me</label>
        </div>
        <div class="text-center">
            <button style="min-width: 10rem;" type="submit" class="btn btn-primary">Login</button>    
        </div>
      </form>
</main>
<footer></footer>
